        render(html`<button onclick="${updateMe}">Update me</button>

                ${htmlCollection(items,'key',(item)=>{
                    return html`<li><input type="text" value="${item.label}">${item.label}</li>`
        })}
            </ul>`,document.getElementsByTagName('body')[0]);
    }

    let val = 'Hello';

    function updateText(e){
        val = e.target.value;
        update();
    }

    function updateMe() {
        let t = items[1];
        items[1] = items[0];
        items[0] = t;
        update();
    }
    update();
