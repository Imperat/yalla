<!DOCTYPE html>
<html>
    <head></head>
    <body>
    </body>
    <script src="src/yalla.js"></script>
    <script type="module">
        let {html} = new Context();

        function update(){
            render(html`
                <div>Hello This async sample
                ${new Promise(resolve => {
                            setTimeout(()=>{
                                resolve(html`
                                  <div>This is printed after 1s</div>
                                  <button onclick="${e => update()}">Try again</button>
                                  `);
                            },1000);
                        })}
                </div>
              `,document.body);
        }

        update();
    </script>
</html>
