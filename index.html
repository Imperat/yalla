<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script src="src/yalla.js"></script>
<script>
    let items = [
        {key:'one',label:'one',value:'one',hasInputField:false},
        {key:'two',label:'two',value:'two',hasInputField:true},
        {key:'three',label:'three',value:'three',hasInputField:false},
    ];
    function update(){
        render(html`<button onclick="${updateMe}">Update me</button>
            <ul>
                ${htmlCollection(items, i => i.key, (item, index) => {
                    return item.hasInputField ? html`
                       <li>${item.hasInputField ? html`<input type='text' onkeyup="${updateText}">` : ''}</li>` :  `${val}`;}
                )}
            </ul>`,document.getElementsByTagName('body')[0]);
    }

    let val = 'Hello';
    function updateText(e){
        val = e.target.value;
        update();
    }

    function updateMe() {
        let t = items[1];
        items[1] = items[0];
        items[0] = t;
        update();
    }
    update();


</script>
</html>
