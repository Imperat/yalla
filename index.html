<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script src="lib/yalla.js"></script>
<script>

    let checked = false;
    let context = new Context();
    let html = context.html();
    let htmlCollection = context.htmlCollection();
    let app = () => html`<input type="checkbox" checked="${checked}" onchange="${e => {
        checked = e.target.checked;
        update();
        }}">`;

    function update(){
        return render(app(),document.body);
    }

    update();


</script>
</html>
