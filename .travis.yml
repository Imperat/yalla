language: node_js
addons:
  chrome: stable # have Travis install chrome stable.
notifications:
  email: false
cache:
  yarn: true
  directories:
    - node_modules
node_js:
  - '7'
install:
  - yarn
before_script:
  - yarn prune
script:
  - yarn test
after_success:
  - yarn semantic-release
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
