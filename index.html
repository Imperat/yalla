<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script src="src/yalla.js"></script>
<script>
    let items = ['One','Two','Three'];
    let {html,htmlCollection} = new Context();
    function removeItem(){
        items.splice(0,1);
        update();
    }
    function update(){
        render(html`
            <button onclick="${e => removeItem()}">Splice</button>
            <ul>
                ${htmlCollection(items,i=>i, i => {
                    return html`<li>${i}</li>`
                })}
            </ul>
        `,document.body);
    }
    update();

</script>
</html>
